<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script type="module" src="./assets/js/index.js" defer></script>

    <title>Login</title>
</head>

<body>
    <header>
    </header>
    <main>
        <div id="sectionLogin">
            <div id="sectionLoginSite">
                <div id="login">
                    <div id="titleLogin">
                        <h2>Login</h2>
                    </div>
                    <div id="divFormLogin">
                        <form id="formLogin">
                            <div id="inputIdentifier">
                                <div class="form-floating divInput">
                                    <input type="text" class="form-control inputLogin" id="floatingInput identifier"
                                        name="identifier">
                                    <label class="labelLogin" for="floatingInput">Username:</label>
                                </div>
                                <div class="form-floating divInput">
                                    <input type="password" class="form-control inputLogin" id="floatingPassword"
                                        name="password" autocomplete="off">
                                    <label class="labelLogin" for="floatingPassword">Password:</label>
                                </div>
                                <div id="divErrorLogin">

                                </div>
                                <div class="divInput">
                                    <input type="submit" value="Submit" id="buttonSubmit">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
